<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Coding With Panda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="logo.png" alt="Coding With Panda">
        </div>
        <h1>Coding With Panda</h1>
        <p class="role">Full Stack Developer</p>
        <p class="desc">
            <span class="word" style="--i: 0">Passionate</span>
            <span class="word" style="--i: 1">about</span>
            <span class="word" style="--i: 2">building</span>
            <span class="word" style="--i: 3">scalable</span>
            <span class="word" style="--i: 4">web</span>
            <span class="word" style="--i: 5">apps</span>
            <span class="word" style="--i: 6">and</span>
            <span class="word" style="--i: 7">improving</span>
            <span class="word" style="--i: 8">user</span>
            <span class="word" style="--i: 9">experience.</span>
        </p>
        <div class="social">
            <a href="#" title="Github"><i class="fab fa-github"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</body>
</html>
